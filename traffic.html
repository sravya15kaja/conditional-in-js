<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic light</title>
</head>
<body>
    <script>
        var light=prompt("enter your color");
        switch(light){
            case "Red":
                console.log("Stop ! Its showing red");
                break;
            case "Yellow":
                console.log("Ok ! It's time to get ready ");
                break;
            case "Green":
                console.log("You can go Now");
                break;
            default:
                console.log("You enter color is incorrect");
        }
    </script>
</body>
</html>
