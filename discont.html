<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discont Calculator</title>
</head>
<body>
    <script>
        var Amount=prompt("Enter the Amount you purchased");
        if(Amount < 50){
            console.log("Oh! We are not having discount for you");
        }
        else
        if(Amount>=50 && Amount<=100){
            console.log("Yes We have 5% discont for you");
        }
        else
        if(Amount>=101 && Amount<=200){
            console.log("Yes We have 10% discont for you");
        }
        else
        if(Amount>200){
            console.log("Yes We have 15% discont for you");
        }
        else{
            console.log("You entered is not correct");
        }
    </script>
    
</body>
</html>
